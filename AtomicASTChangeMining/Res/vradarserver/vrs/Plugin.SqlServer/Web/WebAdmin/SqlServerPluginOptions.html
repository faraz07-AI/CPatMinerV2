<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::PluginName:: - ::WA_Title_WebAdmin::</title>
        @head.html@
        <!-- [[ BUNDLE END ]] -->
        <script src="script/Strings.js"></script>
        <script src="script/Strings.Server.js"></script>
        <script src="script/Strings.SqlServerPlugin.js"></script>
        <script src="script/bootstrap-helper.js"></script>
        <script src="SqlServerPluginOptions.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">
                        <h1 class="page-header">
                            ::SqlServerOptions::
                        </h1>

                        <div id="failure-message" class="alert alert-danger"></div>

                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8 checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checked: Enabled" />
                                        ::Enabled::
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4">::ConnectionString:::</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-bind="textInput: ConnectionString" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button type="button" class="btn btn-info" data-bind="click: $.proxy(pageHandler.testConnection, pageHandler)">
                                        ::TestConnection::
                                    </button>
                                    <div id="test-connection-outcome" data-bsu="modal" data-bsu-options="header-close">
                                        <div>
                                            <span data-bind="text: TestConnectionOutcomeTitle"></span>
                                        </div>
                                        <div>
                                            <span data-bind="text: TestConnectionOutcomeMessage"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4">::CommandTimeout:::</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="number" class="form-control" data-bind="textInput: CommandTimeoutSeconds" />
                                        <span class="input-group-addon">::Seconds::</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-4">
                                    <button type="button" class="btn btn-info" data-bind="click: $.proxy(pageHandler.updateSchema, pageHandler)">
                                        ::UpdateSchema::
                                    </button>
                                    <div id="update-schema-outcome" data-bsu="modal" data-bsu-options="header-close">
                                        <div>
                                            <span data-bind="text: UpdateSchemaOutcomeTitle"></span>
                                        </div>
                                        <div>
                                            <textarea class="form-control" rows="25" data-bind="value: UpdateSchemaOutcomeMessage" disabled="disabled"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                &nbsp;
                            </div>
                            <div class="col-sm-12 text-center">
                                <p class="lead">
                                    ::OptionChangesNeedARestart::
                                </p>
                            </div>
                        </div>

                        <hr />

                        <div class="row">
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-info" data-bind="click: $.proxy(pageHandler.save, pageHandler)">
                                    ::Save::
                                </button>
                            </div>
                            <div class="col-sm-10" data-bind="visible: SaveAttempted">
                                <div class="alert alert-success">
                                    <span data-bind="text: SavedMessage"></span>
                                </div>
                            </div>
                        </div>

                        <hr />

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
                $(document).on('ready', function () {
                    Bootstrap.Helper.decorateBootstrapElements();
                    window.pageHandler = new VRS.WebAdmin.SqlServerPluginOptions.PageHandler();
                })
        </script>
    </body>
</html>
